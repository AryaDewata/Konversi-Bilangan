<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- judul website -->
    <title>Konversi Bilangan</title>
    <!-- link website font awesome -->
    <script src="https://kit.fontawesome.com/82972bccd0.js" crossorigin="anonymous"></script>

    <!-- link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- file css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- main body -->
    <div class="main-body">

        <div class="main-fun" style="display: none;">
            
        <h1 class="mb-3">Konversi Bilangan</h1>

        <!-- konversi tipe -->
        <select class="form-select mb-3" id="tipe-konversi-bilangan" aria-label="Default select example">
            <option selected>Pilih Konversi</option>
            <option value="desimal-ke-biner">Desimal ke Biner</option>
            <option value="biner-ke-desimal">Biner ke Desimal</option>
            <option value="desimal-ke-oktal">Desimal ke Oktal</option>
            <option value="biner-ke-oktal">Biner ke Oktal</option>
          </select>
        <!-- akhir konversi tipe-->

        <div class="input-group mb-3" id="">
            <input type="number" class="form-control" placeholder="input" id="inputBilangan">
            <button class="btn btn-outline-success" type="button" onclick="konversiBilangan()" data-bs-toggle="modal" data-bs-target="#modal-box-konversi">Konversi</button>
        </div>

        </div>

        <!-- mengloading -->
        <div class="mengloading">
            <h5>Anggap aja lagi loading</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemax="100" style="width: 0%" id="loading-bar"></div>
            </div>
        </div>

    </div>
    <!-- akhir main body -->

    <!-- Modal box template -->
    <div class="modal fade" id="modal-box-konversi" tabindex="-1" aria-labelledby="modal-box-konversi" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modal-box-konversi">Rumus Konversi</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body-konversi">
            
            </div>
        </div>
        </div>
    </div>
    <!-- akhir modal box template -->

    <!-- sosial media -->
    <!-- <div class="social-media">
        <center>
            <a href="https://www.instagram.com/madearyaastawa"><img src="https://img.icons8.com/fluency/48/000000/instagram-new.png"/>
        </center>
    </div> -->
    <!-- file javascript -->
    <script src="function.js"></script>
</body>
</html>
